<div class="spinner-border text-primary" role="status" *ngIf="!finishedApiCall">
</div>

<div class="page-container" *ngIf="finishedApiCall">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
        <button class="nav-link active" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button" role="tab" aria-controls="home" aria-selected="true">Posts</button>
        </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="comments-tab" data-bs-toggle="tab" data-bs-target="#comments" type="button" role="tab" aria-controls="profile" aria-selected="false">Commentaires</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
            <table class="table">
                <thead>
                <tr>
                    <th>Titre</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let post of posts" class="align-middle">
                    <td>
                        <a [routerLink]="['/post', post._id]">{{ post.title }}</a>
                    </td>
                    <td>
                        <a class="btn btn-primary m-1" [routerLink]="['/update-post', post._id]" title="Modifier">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>

                        <a class="btn btn-danger m-1" href="#" title="Supprimer">
                            <i class="fa-solid fa-trash-can"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="comments" role="tabpanel" aria-labelledby="comments-tab">Commentaires</div>
    </div>
</div>
